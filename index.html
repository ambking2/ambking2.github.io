<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>چت با ربات</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Vazirmatn', sans-serif;
    background-color: #1e1e2f;
    color: #f5f5f5;
}
header {
    padding: 1rem;
    text-align: center;
    background-color: #2d2d44;
    font-size: 1.5rem;
}
#modelInfo {
    margin: 1rem;
    padding: 0.8rem;
    background-color: #2d2d44;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
}
#chatBox {
    height: 65vh;
    overflow-y: auto;
    padding: 1rem;
}
.message {
    padding: 0.8rem;
    margin-bottom: 0.5rem;
    border-radius: 10px;
    max-width: 70%;
}
.message.user {
    background-color: #4e73df;
    color: white;
    margin-left: auto;
}
.message.bot {
    background-color: #2d2d44;
    color: #f5f5f5;
    margin-right: auto;
}
#inputArea {
    display: flex;
    padding: 1rem;
    background-color: #2d2d44;
}
#inputArea input[type="text"] {
    flex: 1;
    padding: 0.7rem;
    border-radius: 5px;
    border: none;
    margin-right: 0.5rem;
}
#inputArea button {
    padding: 0.7rem 1rem;
    border: none;
    border-radius: 5px;
    background-color: #4e73df;
    color: white;
    cursor: pointer;
}
#inputArea input[type="file"] {
    margin-left: 0.5rem;
    cursor: pointer;
}
</style>
</head>
<body>

<header>ربات چت من</header>

<!-- فقط پراوایدر Master -->
<div id="modelInfo">
    پراوایدر: Master by api.airforce
</div>

<div id="chatBox"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="پیام خود را بنویسید...">
    <button id="sendBtn">ارسال</button>
    <input type="file" id="imageUpload" accept="image/*">
</div>

<script>
// ارسال پیام کاربر
document.getElementById('sendBtn').addEventListener('click', async () => {
    const input = document.getElementById('userInput');
    if(input.value.trim() === "") return;
    const chatBox = document.getElementById('chatBox');
    
    // پیام کاربر
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = input.value;
    chatBox.appendChild(userMsg);

    // پیام در حال پردازش
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    botMsg.textContent = "در حال پردازش...";
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    // --- اتصال به API Master by api.airforce ---
    try {
        const response = await fetch('https://api.airforce/master', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer API_KEY_HERE' // کلید API واقعی
            },
            body: JSON.stringify({
                message: input.value,
                model: 'master' // مدل فقط Master
            })
        });
        const data = await response.json();
        botMsg.textContent = data.reply || "پاسخی دریافت نشد.";
    } catch (err) {
        botMsg.textContent = "خطا در دریافت پاسخ از API.";
        console.error(err);
    }

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
});

// آپلود عکس
document.getElementById('imageUpload').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(!file) return;
    const chatBox = document.getElementById('chatBox');
    const imgDiv = document.createElement('div');
    imgDiv.className = 'message user';
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.style.maxWidth = "200px";
    img.style.borderRadius = "10px";
    imgDiv.appendChild(img);
    chatBox.appendChild(imgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    // --- ارسال عکس به API Master اگر نیاز باشه ---
    // fetch('https://api.airforce/master/upload', {...})
});
</script>

</body>
</html>
